<div *ngIf="viewMode; else editable">
  <div *ngIf="currentUser.id">
    <h4>User</h4>
    <div>
      <label><strong>First Name:</strong></label> {{ currentUser.firstName }}
    </div>
    <div>
      <label><strong>Last Name:</strong></label>
      {{ currentUser.lastName }}
    </div>
    <div>
      <label><strong>Status:</strong></label>
      {{ currentUser.isRabbit ? "Rabbit" : "Human" }}
    </div>

    <a
      class="badge badge-warning"
      routerLink="/tutorials/{{ currentUser.id }}"
    >
      Edit
    </a>
  </div>

  <div *ngIf="!currentUser">
    <br/>
    <p>Please click on a User...</p>
  </div>
</div>

<ng-template #editable>
  <div *ngIf="currentUser.id" class="edit-form">
    <h4>User</h4>
    <form>
      <div class="form-group">
        <label for="title">First Name</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentUser.firstName"
          name="firstName"
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          [(ngModel)]="currentUser.lastName"
          name="lastName"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentUser.isRabbit ? "Rabbit" : "Human" }}
      </div>
    </form>

    <button
      class="badge badge-primary mr-2"
      *ngIf="currentUser.isRabbit"
      (click)="updateIsRabbit(false)"
    >
      UnPublish
    </button>
    <button
      *ngIf="!currentUser.isRabbit"
      class="badge badge-primary mr-2"
      (click)="updateIsRabbit(true)"
    >
      Publish
    </button>

    <button class="badge badge-danger mr-2" (click)="deleteUser()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateUser()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!currentUser.id">
    <br/>
    <p>Cannot access this User...</p>
  </div>
</ng-template>
